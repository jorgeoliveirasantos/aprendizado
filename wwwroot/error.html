<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <link rel="shortcut icon" href="./files/logo.svg" type="image/x-icon">
    <title>Aprendizado | Jorge Souza</title>
</head>

<body>
    <div class="erro">
        <h1>Sinto muito!</h1>
        <p>A página que você tentou visitar não existe. <br><a href="./index.html">Voltar ao início.</a></p>
        <img src="./files/erro.svg" style="width: 90%; margin: 30px auto auto auto; display: block;">
    </div>
</body>
<style>
    @keyframes erro {
        from {
            filter: hue-rotate(0deg) brightness(1.5);
        }
        to {
            filter: hue-rotate(180deg) brightness(1);
        }
    }

    .erro {
        display: block;
        width: 80vw;
        height: 90vh;
        margin: auto;
        padding: 2%;
        box-sizing: border-box;
        font-size: xx-large;
        animation: erro 1s ease-in infinite alternate;
    }

    .erro:hover {
        filter: hue-rotate(180deg) brightness(1.5);
    }

    .erro a {
        text-decoration: none;
        font-style: italic;
        color: #FB0;
    }

    .erro a:hover {
        color: white;
    }

    .erro * {
        display: block;
        text-align: center;
        align-self: center;
        align-items: center;
        text-indent: 0 !important;
        margin: auto;
    }
</style>

</html>
